<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card">
      <div class="star-svg">
        <img src="images/icon-star.svg" alt="star svg" id="star" />
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="buttons-div">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <button type="submit" id="submit">Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="thanks-card hide">
      <img
        src="images/illustration-thank-you.svg"
        alt="thanks-card"
        id="thanks-img"
      />
      <p class="rate-display">
        You selected <span id="rating">4</span> out of 5
      </p>
      <h1 class="heading">Thank you!</h1>
      <p class="text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don&#39t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </body>
  <script src="script.js"></script>
</html>
